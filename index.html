<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css files/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />

    <title>Product List</title>
  </head>
  <body>
    <section>
      <div class="container">
        <p class="intro">Desserts</p>
        <div class="content">
          <div class="dessert">
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"></span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"></span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"> </span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"> </span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"> </span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"> </span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"> </span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"></span>
            </div>
            <div class="box">
              <img src="" alt="" />
              <p class="adding">Add to Cart</p>
              <p class="name"></p>
              <p class="description"></p>
              <span class="price"></span>
            </div>
          </div>
          <div class="large-col">
            <div class="cart">
              <p class="numbers">Your Cart(0)</p>
              <div class="add"></div>
            </div>
            <p class="message">Your added items will appear here</p>
            <div class="message-two">
              <div>
                <span class="Text"></span>
                <span class="total-price-product"></span>
              </div>

              <button class="btn-Confirm"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Backdrop -->
    <div class="backdrop hidden"></div>

    <!-- Modal -->
    <div class="modal hidden">
      <div class="modal-content">
        <h2>Order Confirmed</h2>
        <p class="ending-message">We hope you enjoy Your food.</p>
        <div class="list-products"></div>
        <div class="box-bill">
          <span>Order Total</span>
          <span class="bill"></span>
        </div>
        <button class="btn-close">Start New Order</button>
      </div>
    </div>
    <!-- toaste -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
